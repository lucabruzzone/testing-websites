<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img class="imagen-fondo" src="/img/valle.jpeg" alt="">
    <section class="container">
        <section class="punto-falso"></section>
        <section class="principal">
            <div class="nav">
                <h3>Roomie™</h3>
                <li>
                    <button><a href="#">Home</a></button>
                    <button><a href="#">About</a></button>
                    <button><a href="#">Explore</a></button>
                    <button><a href="#">Garelly</a></button>
                    <button><a href="#">Contact us</a></button>
                </li>
            </div>
            <div class="central">
                <div class="central-main">
                    <div class="frase">
                        <h1 id="nature">LIKE NATURE</h1>
                        <h1 id="creative">BE CREATIVE</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus sequi repellendus dolore consequatur ad consequuntur officiis ullam, quam unde eius quos!</p>
                    </div>
                    <div class="parrafo-button">
                        <div class="box-search">
                            <div class="buscador">
                                <input type="text" placeholder="Agregue un ítem..." id="toDoInput">
                                <!-- <i class="fa-solid fa-magnifying-glass" id="addButton"></i> -->
                                <i class="fa-solid fa-plus" id="addButton"></i>
                            </div>
                            <button>+Info</button>
                        </div>
                    </div>
                </div>
                <div class="lista" id="toDoContainer">
                </div>
            </div>
        </section>
        <section class="iconos">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
